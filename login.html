<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Myspace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #f8d9e0;">
        <nav>
            <ul>
                <li><a href="index.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </main>

    <footer style="background-color: #f8d9e0;">
        <p>&copy; 2024 Myspace. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                window.location.href = 'home.html'; // Redirect to home if credentials match
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
